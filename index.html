 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <h1>Tip Calculator</h1>
        <label for="bill">Enter Bill Amount:</label>
        <input type="number" id="bill" autocomplete="off" placeholder="Enter bill amount">
        
        <label for="person">Enter Total Persons:</label>
        <input type="number" id="person" autocomplete="off" placeholder="Enter number of persons">
        
        <label for="tip">Enter Tip Percentage:</label>
        <input type="number" id="tip" autocomplete="off" placeholder="Enter tip percentage">
        
        <p id="msg"></p>
        <button id="calculate">Calculate Bill per Person</button>
        <button id="reset">Reset Values</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
